<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <div class="row d-flex justify-content-center">
    <h4 class="custom-title-mb10">Login to admin panel</h4>
  </div>

  <div class="row">
    <div class="col-12 buttons-full-width-inp">
      <div
        class="form-control"
      [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
      >
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email">
        <div
          class="validation"
          *ngIf="form.get('email').touched && form.get('email').invalid"
        >
          <small *ngIf="form.get('email').errors.required">Enter your email.</small>
          <small *ngIf="form.get('email').errors.email">Invalid email.</small>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 buttons-full-width-inp">
      <div
        class="form-control"
        [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
      >
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password">
        <div
          class="validation"
          *ngIf="form.get('password').touched && form.get('password').invalid"
        >
          <small *ngIf="form.get('password').errors.required">Enter your password.</small>
          <small *ngIf="form.get('password').errors.minlength">Password must be at least {{form.get('password').errors.minlength.requiredLength}} digits.</small>
        </div>
      </div>
    </div>
  </div>

  <div class="row d-flex justify-content-center buttons-full-width">
    <div class="col-2">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
      >login</button>
    </div>
  </div>
</form>
