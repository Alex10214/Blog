<div class="card">
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h5>{{post.title}}</h5>
      <small>{{post.date | date: 'dd.MM.yyyy'}}</small>
    </div>
  </div>

  <div>
    <small>{{post.author}}</small>
  </div>
  <div class="row buttons-full-width d-flex justify-content-center">
    <div class="col-3">
      <button
        [routerLink]="['post', post.id]"
        class="btn btn-info"
      >Open</button>
    </div>
  </div>

</div>
